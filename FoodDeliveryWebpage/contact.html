<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" class="form">
            <h1>Contact Us</h1>
            <div>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <label for="query">Type of Query</label></br>
                                
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <select name="query" id="query" class="inputbox">
                                    <option value="abc">Select</option>
                                    <option value="abc">abc</option>
                                    <option value="abc">abc</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="name">Name</label></td>
                        </tr>
                        <tr>
                            <td><input class="inputbox" type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email-Id</label></td>
                        </tr>
                        <tr>
                            <td><input class="inputbox" type="email" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number</label></td>
                        </tr>
                        <tr>
                            <td><input class="inputbox" type="tel" id="phone"></td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td><textarea name="description" id="description" cols="52" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td>
                                <button class="switch" type="submit" style="background-color: white;">Submit</button>
                                <button class="switch" type="reset" style="background-color: white;">Reset</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>           
        </form>
    </body>
</html>
